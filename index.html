<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>My Portfolio</title>

   
</head>

<body>
    <div class="background pt-5 pb-5 d-flex flex-column justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 col-xl-9">
                    <div class="white-card pb-5 pt-5">
                        <h1 class="main_heading">Temperature Converter from 'C' to 'F'</h1>
                        <br> <br> <br>
                        <div class="d-flex flex-row">
                            <div class="col-6">
                                <h1 class="sub-heading">In Celcius</h1>
                                <input id="celcius" type="text" class="input_" placeholder="Celcius" />
                                <p id="descrip1"></p>
                            </div>
                            <div class="col-6">
                                <h1 class="sub-heading">In Fahrenheit</h1>
                                <input id="fahrenheit" type="text" class="input_" placeholder="Fahrenheit" />
                            </div>
                        </div>
                        <br>

                        <div class="d-flex flex-row justify-content-center">
                            <div>
                                <button id="calculate" class="btn btn-primary mr-3">Calculate</button>
                                <button id="reset" class="btn btn-primary mr-4">reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
